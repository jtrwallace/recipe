  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; }

<body>
  <h1>Spaghetti Carbonara</h1>
  <img src="recipe.png" alt="Spaghetti Carbonara" />
  <h2>Ingredients</h2>
  <ul>
    <li>Spaghetti</li>
    <li>Pancetta</li>
    <li>Grated Parmesan cheese</li>
    <li>Black pepper</li>
  </ul>
  <h2>Instructions</h2>
  <ol>
    <li>Cook the spaghetti.</li>
    <li>Cook pancetta until crispy.</li>
